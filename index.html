<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <title>Character Counter</title>
	<link rel="stylesheet" href="css/style.css">  

</head>
<body>  
    <div id="dialogue">
	<h1>Character Counter</h1>
	<div>
        <div name="form" method="post" action class>
            <p>Insert text below to track character count</p>
            <textarea id="input" cols="45" rows="4"></textarea> <!-- Placing characters in here will cause them to be checked when the button is pressed -->
            
                <input name="word" id="word" type="text" readonly="readonly">
            
                <button id="check">Count</button> <!-- After pressing this button, it will check for the current word count in the textarea-->
            
        </div>

	<script src="js/script.js"></script>
    </div>
</body>
</html>
